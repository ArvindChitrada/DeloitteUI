<!DOCTYPE HTML>
<html>
<head>
<title>Forms</title>
</head>
	<body>
		<form action="get">
			<p align="center" font-size="50"><u><b><i>Login Form </b></i></u></p>
			<table align="center" bgcolor="yellow">
				<tr>
					<td>UserName:</td>
					<td><input type="text" name="name" placeholder="Please enter your Username" id="username"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password" placeholder="Please enter your password" id="password"></td>
				</tr>
				<tr>
					<td><input type="button" value="Login"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
