<!DOCUMENT HTML>
<html>
<head>
<title>Forms</title>
</head>
	<body>
		<form action="get">
			<p align="center" font-size="50"><u><b><i>Registration Form </b></i></u></p>
			<table align="center" bgcolor="yellow">
				<tr>
					<td>Name:</td>
					<td><input type="text" name="name" placeholder="Please enter your name"></td>
				</tr>
				<tr>
					<td>Password:</td>
					<td><input type="password" name="password" placeholder="Please enter your password"></td>
				</tr>
				<tr></tr>
				<tr>
					<td>Contact Info</td>
					<td><textarea name="text" placeholder="Enter your contact info"></textarea></td>
				</tr>
				<tr>
					<td>State</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>City</td>
					<td><input type="text"></td>
				</tr>
				<tr>
					<td>Gender</td>
					<td><input type="radio" name="gender" value="M">M
					<input type="radio" name="gender" value="F">F</td>
				</tr>
				<tr>
					<td><input type="submit"></td>
				</tr>
			</table>
		</form>
	</body>
</html>
